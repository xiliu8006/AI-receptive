<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">Top Recommendations for User {{ user_id }}</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for i, name in top_items %}
      <div class="col">
        <div class="card h-100">
          <img src="/static/movies_poster/{{ i }}.jpg" class="card-img-top" alt="Poster">
          <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <p class="card-text">
              <strong>Item ID:</strong> {{ i }}<br>
              <strong>Avg Score:</strong> {{ "%.2f"|format((history|length + i % 5 + 1) / 10) }}<br>
              <strong>Views:</strong> {{ (i * 7 + 99) % 200 + 20 }} people
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
