<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to MovieRecs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
  <h1 class="text-center mb-4">ðŸŽ¬ Welcome to MovieRecs</h1>
  <p class="text-center mb-5">Choose a user to explore their movie world!</p>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <form action="/login" method="post" class="card p-4 shadow border-0" style="background-color: rgba(33, 37, 41, 0.85); color: white;">
        <div class="mb-3">
          <label for="user_id" class="form-label">Select User</label>
          <select name="user_id" id="user_id" class="form-select bg-dark text-white border-secondary">
            {% for uid in user_ids %}
              <option value="{{ uid }}">User {{ uid }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-outline-light w-100">Enter Recommender</button>
      </form>
    </div>
  </div>
  

  <h3 class="text-center my-4">ðŸ”¥ Popular Movie Posters</h3>
  <div class="row row-cols-2 row-cols-md-4 g-4">
    {% for poster in posters %}
      <div class="col">
        <div class="card border-0">
          <img src="/static/{{ poster }}" class="card-img-top rounded" alt="Poster">
        </div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
